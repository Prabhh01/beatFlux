<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>beatFlux - Web Player: Music for everyone</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>

    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img src="images/logo-music.png" alt="logo"></div>
                <ul>
                    <li><i class="fa-solid fa-house"></i>Home</li>
                    <li><i class="fa-solid fa-magnifying-glass"></i>Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <i class="fa-solid fa-book"></i>
                    <h2>Your Library</h2>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/" data-encore-id="textLink"><span
                                data-encore-id="type">Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/" data-encore-id="textLink">
                            <span data-encore-id="type">Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/" data-encore-id="textLink">
                            <span data-encore-id="type">Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/" data-encore-id="textLink">
                            <span data-encore-id="type">Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.youtube.com/in-en/legal/privacy-policy/#s3" data-encore-id="textLink">
                            <span data-encore-id="type">About Ads</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/" data-encore-id="textLink">
                            <span data-encore-id="type">Accessibility</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>


        <div class="right bg-grey rounded">
            <div class="header rounded">
                <div class="nav">
                    <i class="fa-solid fa-chevron-left"></i>
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>

            <div class="beatFluxplaylists">
                <h1>beatFlux playlists</h1>


                <div class="cardcontainer">


                    <div class="card">
                        <div class="play">
                            <i class="fa-solid fa-play insbtn"></i>
                        </div>
                        <img src="https://lh3.googleusercontent.com/KAnxsPVTM1HFpzbsdXl5GuNrhwx6ahca6nyceTcfVnbCo5-C4oP4w15LlkgrR9VggqDRcB8Y557wpw=w544-h544-l90-rj" alt="">
                        <h2>Punjabi Songs</h2>
                        <p>Hits to boost your mood and fill with happiness!</p>
                    </div>



                    <div class="card">
                        <div class="play">
                            <i class="fa-solid fa-play insbtn"></i>
                        </div>
                        <img src="https://lh3.googleusercontent.com/KAnxsPVTM1HFpzbsdXl5GuNrhwx6ahca6nyceTcfVnbCo5-C4oP4w15LlkgrR9VggqDRcB8Y557wpw=w544-h544-l90-rj" alt="">
                        <h2>Punjabi Songs</h2>
                        <p>Hits to boost your mood and fill with happiness!</p>
                    </div>


                    


                </div>
            </div>

        </div>
    </div>
</body>

</html>
